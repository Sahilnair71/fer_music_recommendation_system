<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form action="" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                name="email"
                formControlName="email_1"
              />

              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                formControlName="password_1"
              />

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              type="submit"
            >
              Sign In
            </button>

            <!-- <button mat-raised-button class="login-button">
              Login with Google
            </button> -->
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="createUser()">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                formControlName="username"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                formControlName="email"
              />

              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="7"
                name="password"
                formControlName="password"
              />

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <!-- <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="repassword"
                formControlName="confirmpassword"
              />

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> -->
            <button mat-raised-button color="primary" class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
